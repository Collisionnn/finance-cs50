{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name='symbol'>
                {% for symbol in symbols %}
                <option>{{symbol['symbol']}}</option>
                {% endfor %}
            </select>
            <br>
          <input  class="form-control" name="shares" placeholder="Quantity to Sell" type="number">

            <br>
        <button class="btn btn-primary" type="submit">SELL !</button>
    </form>
{% endblock %}
